{% extends "base.html" %}
{% block content %}
<h2>Спеціальні служби</h2>

<table class="table table-striped table-hover mt-3">
    <thead>
    <tr>
        <th>Назва</th>
        <th>Номер</th>
        <th>Опис</th>
        <th>Дні прийому</th>
        <th>Графік</th>
    </tr>
    </thead>
    <tbody>
    {% for s in services %}
    <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.number }}</td>
        <td>{{ s.description }}</td>
        <td>{{ s.weekday }}</td>
        <td>{{ s.time_start + " - " + s.time_end}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
